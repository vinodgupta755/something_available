
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorative Mirror with Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mirror-container">
        <div class="frame">
            <div class="border-decorations"></div>
            <div class="mirror">
                <img src="sachivji.jpg" alt="Your Photo" id="mirror-photo">
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="playSong()">Play Song</button>
        <button onclick="pauseSong()">Pause Song</button>
    </div>

    <audio id="background-song" src="sachivji.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
